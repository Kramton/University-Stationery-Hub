<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>Bootstrap 5 Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      .login-message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>

  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img
                src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
                alt="logo"
                width="100"
              />
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <div id="loginMessageContainer">
                  <!-- Login messages will be displayed here -->
                </div>
                <form
                  id="loginForm"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                >
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email"
                      >E-Mail Address</label
                    >
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Email is required</div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="password"
                      >Password</label
                    >
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      required
                    />
                    <div class="invalid-feedback">Password is required</div>
                  </div>

                  <div class="mb-3 d-flex justify-content-between">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="remember"
                      />
                      <label class="form-check-label" for="remember"
                        >Remember Me</label
                      >
                    </div>
                    <div class="text-end">
                      <a href="forgot_password.php" class="text-dark"
                        >Forgot Password?</a
                      >
                    </div>
                  </div>

                  <div class="align-items-center d-flex">
                    <button type="submit" class="btn btn-primary ms-auto">
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Don't have an account?
                  <a href="register.html" class="text-dark">Create One</a>
                </div>
              </div>
            </div>
            <div class="text-center mt-5 text-muted">
              Copyright &copy; 2017-2021 &mdash; Your Company
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginMessageContainer = document.getElementById(
        "loginMessageContainer"
      );

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        if (!loginForm.checkValidity()) {
          event.stopPropagation();
          loginForm.classList.add("was-validated");
          return;
        }

        const formData = new FormData(loginForm);

        loginMessageContainer.innerHTML = "";
        document.getElementById("password").value = "";

        fetch("login_process.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              displayLoginMessage(true, data.message);
            } else {
              displayLoginMessage(false, data.message);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            displayLoginMessage(false, "An unexpected error occurred.");
          });
      });

      function displayLoginMessage(isSuccess, message) {
        loginMessageContainer.innerHTML = "";
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("login-message");

        if (isSuccess) {
          messageDiv.classList.add("success");
        } else {
          messageDiv.classList.add("error");
        }
        messageDiv.textContent = message;
        loginMessageContainer.appendChild(messageDiv);
      }

      document
        .getElementById("email")
        .addEventListener("input", clearLoginMessage);
      document
        .getElementById("password")
        .addEventListener("input", clearLoginMessage);

      function clearLoginMessage() {
        loginMessageContainer.innerHTML = "";
      }
    </script>
  </body>
</html>
